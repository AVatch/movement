<ion-view view-title="Venues">
    <ion-content>
    
        <ion-spinner ng-if="loading" class="full-height flexcontainer-center" icon="spiral"></ion-spinner>
        
        <ion-list>
        
            <ion-item ng-if="maps.length==0">No Venues yet</ion-item>
            
            <ion-item ng-show="!loading" class="no-padding" ng-repeat="venue in maps | reverse">
                
                <ui-gmap-google-map center='venue.center' 
                                    zoom='venue.zoom'
                                    options='mapOptions'>
                    <ui-gmap-marker coords="venue.center" idkey="$index" options="markerOptions"></ui-gmap-marker>
                </ui-gmap-google-map>        
                
                <div class="row">
                    <div class="col">
                        {{ venue.name }}
                    </div>
                    <div class="col">
                        <button class="button button-small button-positive pull-right"
                                ng-click="showPopup()">
                            Sign Guestbook (23)
                        </button>
                    </div>    
                </div>
                
                
            </ion-item>
            
        </ion-list>
        
        
        
    </ion-content>
</ion-view>
