<ion-view view-title="Venues">
    <ion-content>
    
        <ion-spinner ng-if="loading" class="full-height flexcontainer-center" icon="spiral"></ion-spinner>
        
        <ion-list>
        
            <ion-item class="no-padding">
                
                <ui-gmap-google-map center='map.center' 
                                    zoom='map.zoom'
                                    options='mapOptions'></ui-gmap-google-map>        

                <div class="row">
                    <div class="col">
                        Some Venue Name
                    </div>
                    <div class="col">
                        <button class="button button-small button-positive pull-right"
                                ng-click="showPopup()">
                            Sign Guestbook (23)
                        </button>
                    </div>    
                </div>
                
                
            </ion-item>
            
        </ion-list>
        
        
        
    </ion-content>
</ion-view>
