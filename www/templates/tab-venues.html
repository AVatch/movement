<ion-view view-title="Venues">
    <ion-content>
    
        <ion-spinner ng-if="loading" class="full-height flexcontainer-center" icon="spiral"></ion-spinner>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
        
            <ion-item ng-if="maps.length==0">No Venues yet</ion-item>
            
            <ion-item ng-show="!loading" class="no-padding" ng-repeat="venue in maps">
                
                <ui-gmap-google-map center='venue.center' 
                                    zoom='venue.zoom'
                                    options='mapOptions'>
                    <ui-gmap-marker coords="venue.center" idkey="$index" options="markerOptions"></ui-gmap-marker>
                </ui-gmap-google-map>        
                
                <div class="row">
                    <div class="col">
                        <h2 class="venue-title">{{ venue.name }}</h2>
                        <p class="venue-visits">{{ venue.totalVisits }} Visits</p>
                    </div>
                    <div class="col">
                        <button ng-show="!venue.signed" class="button button-small button-positive pull-right"
                                ng-click="showPopup(venue)">
                            <span>Sign Guestbook ({{ venue.totalReveals + 1 }})</span>
                            
                        </button>
                        <a ng-show="venue.signed" class="button button-small button-positive pull-right"
                           ui-sref="tab.venue-detail( { venueId: venue.foursquare_id } )">
                            <span>View Guestbook ({{ venue.totalReveals + 1}})</span>
                        </a>
                        
                    </div>    
                </div>
                
                
            </ion-item>
            
        </ion-list>
        
        
        
    </ion-content>
</ion-view>
