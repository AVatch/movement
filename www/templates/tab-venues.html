<ion-view view-title="Venues">
    <ion-content class="has-header" scroll="false">

        <div>
            <ui-gmap-google-map 
                    center=mapObj.center
                    control=mapCtrl
                    zoom=mapObj.zoom
                    options=mapOptions>

            </ui-gmap-google-map>
        </div>

        <ion-scroll>
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
            
                <ion-item ng-repeat="venue in venues">
                    <h2>{{ venue.name }}</h2>
                    <p>{{ venue.total_visits }}</p>
                    <ion-option-button class="button-assertive" 
                                    ng-click="removeVenue(venue)">
                        No
                    </ion-option-button>
                </ion-item>
                
                            
            </ion-list>
        </ion-scroll>
        
        
    </ion-content>
</ion-view>
