<ion-view view-title="Venues">
    <ion-content class="has-header" scroll="false">

        <div>
            <div ng-if="!mapCtrl.loaded" class="map-loader v-center" style="height:50vh;">
                <ion-spinner></ion-spinner>
            </div>

            <ui-gmap-google-map
                    ng-if="mapCtrl.loaded" 
                    center=mapObj.center
                    zoom=mapObj.zoom
                    options=mapOptions>
                <ui-gmap-marker coords="meMarker.center" idkey="meMarker.id" options="meMarker.options"></ui-gmap-marker>
                <ui-gmap-markers models="venues" coords="'self'" icon="'icon'"></ui-gmap-markers>
            </ui-gmap-google-map>
        </div>

        <ion-item class="item-divider">Visited Venues</ion-item>
        <ion-scroll style="height: 29vh;">
            <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
                <!--<ion-item ng-if="venuesLoading" style="text-align:center;"><ion-spinner></ion-spinner></ion-item>-->
                <ion-item ng-if="!venuesLoading && venues.length==0" style="text-align:center;">
                    <h2>No venues yet</h2>
                </ion-item>
                <ion-item ng-repeat="venue in venues" ng-click="showPopup(venue)">
                    <h2>{{ venue.name }}</h2>
                    <span class="badge badge-positive">{{ venue.total_reveals }} reveals / {{ venue.total_visits }} visits</span>
                    <ion-option-button class="button-assertive" 
                                    ng-click="removeVenue(venue)">
                        I Wasn't There
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-scroll>
        
    </ion-content>
</ion-view>
