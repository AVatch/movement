<ion-view view-title="Welcome!" hide-back-button="true">

        <ion-content scroll="false" class="has-header">
            
            
            
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input ng-model="user.username" type="text" placeholder="Username">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="password" placeholder="password">
                </label>
            </div>
            
            <div class="row">
                <button class="button button-block button-positive"
                        ng-click="authenticate()">
                    Sign in
                </button>
            </div>
            
            <div class="row h-center">
                <button class="button button-small button-clear button-clear"
                        ui-sref="register">
                    Register
                </button>
            </div>
            
            
            
        </ion-content>
        
</ion-view>
