<ion-view view-title="Settings">
  <ion-content>
        
   
    
    <div class="list">
      <p class="settingsText"> You can temporarily turn off your anonymous location tracking, but don't forget to turn it back on! MoveMeant isn't much fun without location data.</p>
       
        <li class="item item-toggle">
          Location Tracking
            <label class="toggle toggle-positive">
                <input type="checkbox" ng-model="trackingEnabled" ng-click="toggleTracking()">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
        
        <li class="item item-toggle">
            Battery Saving
            <label class="toggle toggle-positive">
                <input type="checkbox" ng-model="batterySaving" ng-click="toggleBatterySaving()">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
