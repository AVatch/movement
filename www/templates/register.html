<ion-view view-title="Register">
  <ion-content>
    
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">First Name</span>
            <input ng-model="user.firstName" type="text" placeholder="First Name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Last Name</span>
            <input ng-model="user.lastName" type="text" placeholder="Last Name">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input ng-model="user.email" type="text" placeholder="Email">
        </label>
    </div>
    
    <div class="row">
        <button class="button button-block button-positive"
                ng-click="register()">
            Register
        </button>
    </div>
    
  </ion-content>
</ion-view>
